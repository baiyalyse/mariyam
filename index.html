<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariyam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fceff9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1, p {
      margin: 10px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      background-color: #ffcce0;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffb3d1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <p>babe, do u love me!????</p>
  <p><3???</p>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let noClickedOnce = false;

    noBtn.addEventListener('click', () => {
      if (!noClickedOnce) {
        noBtn.textContent = 'YES';
        noBtn.style.fontSize = '22px';
        noBtn.style.padding = '15px 32px';
        noClickedOnce = true;
      } else {
        showThankYou();
      }
    });

    yesBtn.addEventListener('click', showThankYou);

    function showThankYou() {
      document.body.innerHTML = '<h1>I love u too!!!</h1>';
      document.body.style.backgroundColor = '#e6f7f1';
      document.body.style.color = '#2c3e50';
      document.body.style.fontSize = '36px';
      document.body.style.fontFamily = "'Poppins', sans-serif";
      document.body.style.display = 'flex';
      document.body.style.alignItems = 'center';
      document.body.style.justifyContent = 'center';
      document.body.style.height = '100vh';
      document.body.style.textAlign = 'center';
    }
  </script>
</body>
</html>
